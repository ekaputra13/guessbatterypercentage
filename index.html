<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Battery Percentage</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Battery Guessing Game</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="card shadow-sm mt-5">
        <h1 class="card-title mb-4">
          Klik di bawah ini untuk menebak persentase baterai
        </h1>
        <button id="guessButton" class="btn btn-primary">Ayo Tebak</button>
        <p id="result" class="mt-4"></p>
        <p id="thanksMessage" class="mt-2" style="display: none">
          Jika tebakan saya benar, tolong ucapkan terima kasih.
        </p>
        <button
          id="thankYouButton"
          class="btn btn-secondary mt-2"
          style="display: none"
        >
          Ucapkan terima kasih kepada Nabil
        </button>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
